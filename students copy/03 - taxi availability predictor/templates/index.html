{% extends "layout.html" %}
{% block body %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Taxi Availability Project</h1>
        <p class="lead">Based on the same period of time last year, this predicts the availability of taxis on th road.</p>
    </div>
</div>

<form action="/predict" method="POST">
    <div class="form-group">
        <label for="value">Day:</label>
        <select class="form-control" name="day">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>
    </div>

    <div class="form-group">
        <label for="value">Hour:</label>
        <select class="form-control" name="hour">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
